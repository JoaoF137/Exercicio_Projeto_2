<!DOCTYPE html>
<html lang="pt-BR"q>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/pngegg.png" alt="Icone Telefone">
        <h1>AGENDA DE CONTATOS</h1>
        
    </header>
        
        <form id="formulario">
            <input id="nomeContato" type="text" placeholder="Nome do Contato" required>
            <input id="numeroContato" type="tel" placeholder="Número do Contato" required>
            <input id="observacaoContato" type="text" placeholder="Observação">
            <button id="botao-adicionar" type="submit">Adicionar na Agenda</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                    <th>Observação</th>
                </tr>
                
            </thead>
            <tbody>
            </tbody>
            </table>
</body>
<script src="main.js"></script>
</html>
